    <script>
        /********************************************************************/
        /************************ get localStorage Images********************/
        /********************************************************************/
        const el = document.getElementById('images-list');
        const text1 = document.getElementById('text1');
        const imglist = document.getElementById('img-list');
        let list = JSON.parse(localStorage.getItem('Firestore'))
        var List = Object.values(list);
        let ImagesAlbum = JSON.parse(localStorage.getItem('Imagestore'));
        var Images = "";
        Images = Object.values(ImagesAlbum);

        for (m = 0; m < Images.length; m++) {
            el.innerHTML += 
            `<li class="flex flex-col items-center space-y-1 ">
                <div onclick="indexImages(${m});" class="relative bg-gradient-to-tr from-yellow-400 to-purple-600 p-1 rounded-full" data-modal-toggle="medium-modal">
                    <div class="block bg-white p-1 cursor-pointer rounded-full transform transition hover:scale-125">
                        <img class="w-30 h-24 rounded-full" src="${Images[m]}" alt="cute kitty"/>
                        <input id="list_lat" type="hidden" value="${List[m].lat}">
                        <input id="list_lng" type="hidden" value="${List[m].lng}">
                    </div>
                    ${((m==0)? '<a href="./pin.html" type="button" class="absolute bg-blue-500 text-white text-2xl cursor-pointer font-medium w-8 h-8 rounded-full bottom-0 right-1 border-4 border-white flex justify-center items-center font-mono hover:bg-blue-700 focus:outline-none"><div class="transform -translate-y-px">+</div></a>' : '')}
                </div>
                <a href="#">kitty_one</a>
            </li>`;
           
           

        }
        function indexImages(m) {
            const index = Images.length-1;
            imglist.innerHTML = `<li class="flex flex-col items-center"><img class="w-screen h-screen" id='imglist' src='${Images[m]}' alt="Album">
            <button onclick="indexImages(${m-1})" type="button" class="absolute ${((m == 0)? 'hidden': 'block')} top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-8 h-8 bg-purple-400 hover:bg-purple-600 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button onclick="indexImages(${m+1})" type="button" class="absolute ${((m == index)? 'hidden': 'block')} top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-8 h-8 bg-purple-400 hover:bg-purple-600 rounded-full rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    <span class="sr-only">Next</span>
                </span>
